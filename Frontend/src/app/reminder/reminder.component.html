<div class="example-form">
  <h3>Add Reminder</h3>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Reminder Name" [(ngModel)]="reminder.reminderName">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Description" [(ngModel)]="reminder.reminderDescription">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Reminder Type" [(ngModel)]="reminder.reminderType">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onSaveUpdate()" style="float:right">Save</button>
</div>
<br><br><br>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Reminder Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.reminderName}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.reminderDescription}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Reminder Type </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.reminderType}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.reminderCreationDate | date: 'dd-MM-yyyy'}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="update">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-stroked-button color="primary" (click)="onUpdate(element)">Update</button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
        <button mat-stroked-button color="warn" (click)="deleteReminder(element)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
